databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: Islam Kaseiinov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(55)
              - column:
                  name: avatar
                  type: TEXT
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: INT

        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: category_id
                  type: INT
              - column:
                  name: salary
                  type: REAL
              - column:
                  name: exp_from
                  type: INT
              - column:
                  name: exp_to
                  type: INT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: author_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
              - column:
                  name: salary
                  type: REAL
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: vacancy_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: confirmation
                  type: BOOLEAN
                  defaultValueBoolean: false

        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: responded_applicant_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: institution
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: program
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: degree
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false

        - createTable:
            tableName: contacts_info
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: resume_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: contact_value
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
