databaseChangeLog:
  - changeSet:
      id: create-comment-table
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
              - column:
                  name: created_date
                  type: date
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: publication_id
                  type: BIGINT
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comment_user

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: publication_id
            referencedTableName: publication
            referencedColumnNames: id
            constraintName: fk_comment_publication
